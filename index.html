<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Тренировка</title>
  <link rel="stylesheet" href="css/styles.css">
   <script src="./scripts/scripts.js"></script>
</head>
 
<body>
  <div id="oldCoord">
    <h2>Старые координаты</h2>
    <p id="oldLatitude">0</p>
    <p id="oldLongitude">0</p>
  </div>
  <div class="currentCoord">
    <h2>Текущие координаты</h2>
    <p class="currentLatitude">0</p>
    <p class="currentLongitude">0</p>
  </div>
  <div class='distance'>
    <p class="distance10m">00.000</p>
    <p>км</p>
  </div>
  <table>
    <tr>
      <td>
        <div class='otherelements'>
        <p>0.00</p>
        <p class='othertext'>мин/км</p>
        </div>
      </td>
      <td>
        <div class='otherelements'>
          <p>00:00</p>
        </div>
      </td>
      <td>
        <div class='otherelements'>
          <p id="speed">00.0</p>
          <p class='othertext'>км/ч</p>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HTML5 Geolocation API</title>
 
<script type="text/javascript">
if(navigator.geolocation) {
navigator.geolocation.getCurrentPosition(function(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
      document.body.innerHTML += `<p>(${latitude} + ${longitude})`;
});
 
} else {
    alert("Geolocation API не поддерживается в вашем браузере");
}
</script>

<script type="text/javascript">
let run = 0;
let old_lat = 0;
let old_long = 0;
const id = navigator.geolocation.watchPosition(position => {
    run = ((old_lat - position.coords.latitude)^2 + (old_long - position.coords.longitude)^2)^(1/2);
  document.body.innerHTML += `<p>${position.coords.latitude}: ${position.coords.longitude}</p>`;
  document.body.innerHTML += `<p>${run}`;
  old_lat = position.coords.latitude;
  old_long = position.coords.longitude;
})
</script>
 
</head>
 
<body>
<p>Пример определения местоположения пользователя - HTML5 Geolocation API</p>
</body>
</html>
